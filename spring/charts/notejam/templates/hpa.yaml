apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: notejam
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notejam
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: {{ .Values.hpa.cpuAverageUtilization }}
    - type: Resource
      resource:
        name: memory
        targetAverageValue: {{ .Values.hpa.memoryTargetAverageValue }}

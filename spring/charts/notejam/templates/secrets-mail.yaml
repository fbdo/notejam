{{- if .Values.mail.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: mail-secret
  labels: 
    app: notejam
    env: {{ .Values.labels.env }}
    cluster: {{ .Values.labels.cluster }}
type: Opaque
data:
  host: {{ .Values.mail.host }}
  username: {{ .Values.mail.username }}
  password: {{ .Values.mail.password }}
  port: {{ .Values.mail.port }}
  smtp-auth: {{ .Values.mail.smtpAuth }}
  smtp-starttls-enabled: {{ .Values.mail.smtpStarttlsEnabled }}
{{- end }}
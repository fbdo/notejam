image:
  repository: fbdo/notejam
  tag: latest
  pullPolicy: Always

labels:
  env: "dev"

externalDatabase:
  enabled: true

mail:
  enabled: true

resources:
  limits:
    cpu: 2
    memory: 2Gi
  requests:
    memory: 1Gi
    cpu: 1

hpa:
  minReplicas: 1
  maxReplicas: 2
  cpuAverageUtilization: 65
  memoryTargetAverageValue: 1Gi

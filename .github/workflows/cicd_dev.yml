name: Continuous Integration notejam app

on:
  push:
    branches:
      - release/*
      - hotfix/*
      - feature/*
      - develop

env:
  RELEASE_VERSION: "dev"
  EXTERNAL_DATABASE: true

jobs:
  ci:
    name: Build and publish Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Extract version from branch name (for release branches)
        if: startsWith(github.ref, 'refs/heads/release/')
        run: |
          BRANCH_NAME="${{ github.ref }}"
          VERSION=${BRANCH_NAME#refs/heads/release/}

          echo "::set-env name=RELEASE_VERSION::$VERSION"
          echo "::set-env name=EXTERNAL_DATABASE::false"
      - name: Extract version from branch name (for hotfix branches)
        if: startsWith(github.ref, 'refs/heads/hotfix/')
        run: |
          BRANCH_NAME="${{ github.ref }}"
          VERSION=${BRANCH_NAME#refs/heads/hotfix/}

          echo "::set-env name=RELEASE_VERSION::$VERSION"
          echo "::set-env name=EXTERNAL_DATABASE::false"
      - name: Extract version from branch name (for feature branches)
        if: startsWith(github.ref, 'refs/heads/feature/')
        run: |
          BRANCH_NAME="${{ github.ref }}"
          VERSION=${BRANCH_NAME#refs/heads/feature/}

          echo "::set-env name=RELEASE_VERSION::$VERSION"
          echo "::set-env name=EXTERNAL_DATABASE::false"
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Test and package project
        run: mvn -f spring/pom.xml package
      - name: Build Docker image
        run: docker build -t fbdo/notejam:latest -t fbdo/notejam:${{ env.RELEASE_VERSION }} spring
      - name: Publish Docker image to registry
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push fbdo/notejam:${{ env.RELEASE_VERSION }}
      - name: "Setup GCP credentials"
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "285.0.0"
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_email: ${{ secrets.GCP_SA_EMAIL }}
          service_account_key: ${{ secrets.GOOGLE_CREDENTIALS }}
          export_default_credentials: true
      - name: Deploy Helm chart
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud container clusters get-credentials notejam --zone=europe-west3-a --project ${{ secrets.GCP_PROJECT_ID }}
          curl https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
          helm upgrade -f spring/charts/notejam/values-qa.yaml notejam spring/charts/notejam --install --namespace=${{ env.RELEASE_VERSION }} --set image.tag=${{ env.RELEASE_VERSION }} --set externalDatabase.enabled=${{ env.EXTERNAL_DATABASE }}

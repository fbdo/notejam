name: Build/Deploy notejam app

on: [push]

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile
    steps:
      - uses: actions/checkout@master
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - run: mvn -f spring/pom.xml compile
  build:
    runs-on: ubuntu-latest
    needs: compile
    name: Test and package
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: Test and package project
        run: mvn -f spring/pom.xml package
      - name: Upload Maven build artifact
        uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: spring/target/app.jar
  publish_docker:
    runs-on: ubuntu-latest
    needs: build
    name: Build Docker container and publish to registry
    steps:
      - uses: actions/checkout@v1
      - name: Download Maven build artifact
        uses: actions/download-artifact@v1
        with:
          name: artifact
      - name: Move built artifact to target folder
        run: |
          mkdir -p spring/target
          mv artifact/app.jar spring/target
      - name: Publish to registry
        uses: HurricanKai/Publish-Docker-Github-Action@master
        with:
          name: fbdo/notejam
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: spring/Dockerfile
          tagging: true
